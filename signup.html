<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>loginsample2</title>
</head>
<body>
    <div class="container">
        <div class="login_content">
            <img src="images/bg1.jpg" alt="login image" class="login_img">
            <form action="" class="login_form">
                <div>
                    <h1 class="login_title">Hello Guest</h1>
                    <p class="login_description">Sign up to enjoy all features of our</p>
                </div>
                <div>
                    <div class="login_inputs">
                        <div>
                            <label for="input_email" class="login_label">Email:</label>
                            <input type="email" placeholder="Enter your email address" 
                             required class="login_input" id="input-email">
                        </div>
                        <div>
                            <label for="input-pass" class="login_label" >Password:</label>
                            <div class="login_box">
                                <input type="password" placeholder="Enter your password"
                                required class="login_input" id="input-pass">
                                <i class="ri-eye-off-line login_eye" id="input-icon"></i>
                            </div>
                            
                        </div>
                        <div>
                            <label for="input-pass" class="login_label" >Confirm Password:</label>
                            <div class="login_box">
                                <input type="password" placeholder="Enter your password"
                                required class="login_input" id="input-pass">
                                <i class="ri-eye-off-line login_eye" id="input-icon"></i>
                            </div>
                            
                        </div>
                    </div>
                    <div class="login_check">
                        <input type="checkbox" class="login_check-input" id="input-check">
                        <label for="input-check" class="login_check-label">Remember me.</label>
                    </div>
                </div>
                <div>
                    <div class="login_buttons">
                        <button class="login_button" onclick="logInNow()">Log In</button>
                        <button class="login_button login_button-ghost">Sign Up</button>
                    </div>
                    <a href="#" class="login_forgot">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
