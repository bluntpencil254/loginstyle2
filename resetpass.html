<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>resetpassword</title>
</head>
<body>
    <div class="container">
        <div class="login_content">
            <img src="images/bg1.jpg" alt="login image" class="login_img">
            <form action="" class="login_form">
                <div>
                    <h1 class="login_title">WELCOME</h1>
                    <p class="login_description">We'll get you back in shortly, enter email to receive reset link</p>
                </div>
                <div>
                    <div class="login_inputs">
                        <div>
                            <label for="input_email" class="login_label">Email:</label>
                            <input type="email" placeholder="Enter your email address" 
                             required class="login_input" id="input-email">
                        </div>
                        
                    </div>
                    
                </div>
                <div>
                    <div class="login_buttons">
                        <button class="login_button" style="font-size: large; background: rgb(187, 2, 2);">SEND LINK</button>
                        <button class="login_button" onclick="logInNow()">Log In</button>

                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
